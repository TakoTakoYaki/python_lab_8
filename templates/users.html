<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Пользователи — {{ app.name }}</title>
  </head>
  <body class="container py-4">
    <h1>Пользователи</h1>

    <ul>
      {% for user in users %}
        <li>
          <a href="/user?id={{ user.id }}">{{ user.name }}</a>
        </li>
      {% endfor %}
    </ul>

    <p><a href="/">На главную</a></p>
  </body>
</html>
